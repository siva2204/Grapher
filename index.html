<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>Grapher</title>
  </head>
  <body>
    <div class="main">
      <canvas id="canvas"></canvas>
    </div>
    <div class="side-nav">
      <h1>Grapher</h1>
      <form onsubmit="return false">
        <input id="algebra" class="input" type="text" placeholder="tan(x)" />
        <input id="other" class="input" type="text" placeholder="2*x+4" />
      </form>

      <div onclick="draw()" class="button">
        <img src="./img/arrow.png" width="75" height="75" alt="" />
      </div>
      <div id="format">
        <h1>input format</h1>
        <ul>
          <li>must be in f(x)</li>
          <li>sin(x)*2</li>
          <li>cos(x)</li>
          <li>log(x)</li>
          <li>pow(x,4)</li>
          <li>x*x +5</li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
