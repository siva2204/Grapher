<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>Grapher</title>
  </head>
  <body>
    <div class="main">
      <canvas id="canvas"></canvas>
    </div>
    <div class="side-nav">
      <h1>Grapher</h1>
      <form onsubmit="false">
        <input
          id="algebra"
          class="input"
          type="text"
          placeholder="algebric function"
        />
        <input
          id="other"
          class="input"
          type="text"
          placeholder="Other function"
        />
      </form>

      <div onclick="draw()" class="button">
        <img src="./img/arrow.png" width="75" height="75" alt="" />
      </div>
      <div onclick="erase()" class="button">
        <img src="./img/quit.png" width="75" height="75" alt="" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
